<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font Awesome Version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Google Fonts: Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
     <!-- Site Icon -->
    <link rel="icon" href="./assets/css/images/Sun-Icon.svg" type="image/x-icon">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>

  <body>

    <header class="topbar">Weather App</header>

    <main>

      <aside class="sidebar">
        <form action="" class="searchForm">
          <input type="search" name="search" id="search" placeholder="Enter City Name"></input>
          <button type="submit" class="searchButton">Search</button>
        </form>
        <div class="locationList">
            <h2 class="listTitle">Cities</h2>
        </div>
      </aside>

      <article class="rightSide">
        <div class="dashboard">
          <div class="textContainer">
            <h3>Weather Dashboard</h3>
            <h1 class="cityName">City Name, State</h1>
            <div class="statContainer">
              <div>Temperature<span class="temperature"></span></div>
              <div>Humidity<span class="humidity"></span></div>
              <div>Wind<span class="wind"></span></div>
              <div>UV Index<span class="UV-Index"></span></div>
            </div>
          </div>
        </div>




        <div class="fiveDayForecast">
        <h2 class="fiveDayForecastText">5-Day Forecast</h2>
        <div class="cardContainer">
          <div class="card">Monday</div>
          <div class="card">Monday</div>
          <div class="card">Monday</div>
          <div class="card">Monday</div>
          <div class="card">Monday</div>
          </div>
        </div>
      </article>

    </main>




 <!-- Begin Scripts -->
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Moment.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <!-- Custom Script -->
      <script src="./assets/js/script.js"></script>
    <!-- End Scripts -->
  </body>
</html>
